name: qr_coffee
description: Punk coffee startup.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  firebase_storage: ^10.2.4
  cloud_firestore: ^2.4.0

  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  path_provider: ^2.0.2
  flutter_spinkit: ^5.1.0
  community_material_icon: ^5.8.55-null-safe
  hive: ^2.0.4
  internet_connection_checker: ^0.0.1+2
  url_launcher: ^6.0.9
  lint: ^1.6.0
  flutter_launcher_icons: ^0.9.2
  google_fonts: ^2.1.0
  multiple_stream_builder: ^2.0.0
  flutter_credit_card: ^2.0.0
  http: ^0.13.4
  webview_flutter: ^2.1.2
  fl_chart: ^0.40.2
  retrofit: ^2.0.1
  dio: ^4.0.0
  json_annotation: ^4.3.0
  built_value: ^8.1.2 #7.1.0
  built_collection: ^5.1.1 #4.3.2
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.6.1
  cached_network_image: ^3.2.0
  google_maps_flutter: ^2.1.1

dev_dependencies:
  retrofit_generator: ^2.0.1+2 #1.4.1+3
  build_runner: ^2.1.4
  built_value_generator: ^8.1.2 #7.1.0
  json_serializable: ^6.0.0 #4.0.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: assets/cafe.jpg

flutter:
  uses-material-design: true
  assets:
    - assets/cafe.jpg
    - assets/cafe_blue.png
    - assets/map.jpg
    - assets/blank.png
  fonts:
    - family: Galada
      fonts:
        - asset: fonts/Galada-Regular.ttf
    - family: Orbitron
      fonts:
        - asset: fonts/Orbitron-Regular.ttf
    - family: Righteous
      fonts:
        - asset: fonts/Righteous-Regular.ttf
    - family: Satisfy
      fonts:
        - asset: fonts/Satisfy-Regular.ttf
